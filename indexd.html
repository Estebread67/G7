<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Protected</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 5px; box-shadow: 2px 2px 10px #aaa; }
        input { padding: 10px; width: 100%; box-sizing: border-box; }
        button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message" style="color:red;"></p>
    </div>

    <script>
        function checkPassword() {
            // SET YOUR PASSWORD HERE
            var correctPassword = "1234";
            var enteredPassword = document.getElementById("password").value;
            
            // TARGET WEBSITE
            var targetWebsite = "https://estebread67.github.io/G7/main.html";

            if (enteredPassword === correctPassword) {
                window.location.href = targetWebsite;
            } else {
                document.getElementById("message").innerText = "Incorrect Password!";
            }
        }
    </script>
</body>
</html>
